<!DOCTYPE html>
<html>
<head>
    <title>All Products</title>
</head>
<body>
    <h1>All Products</h1>
    <a href="/products/add/">Add New Product</a>
    
    <div class="products">
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <p>Category: {{ product.category.name }}</p>
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
            {% endif %}
        </div>
        <hr>
        {% empty %}
        <p>No products available. <a href="/products/add/">Add the first product!</a></p>
        {% endfor %}
    </div>
</body>
</html>
