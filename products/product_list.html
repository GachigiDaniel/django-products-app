<!DOCTYPE html>
<html>
<head>
    <title>All Products</title>
</head>
<body>
    <h1>All Products</h1>
    <a href="{% url 'add_product' %}">Add New Product</a>
    
    <div class="products">
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <p>Category: {{ product.category.name }}</p>
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
            {% endif %}
            <a href="{% url 'product_detail' product.id %}">View Details</a>
        </div>
        <hr>
        {% empty %}
        <p>No products available.</p>
        {% endfor %}
    </div>
</body>
</html>
